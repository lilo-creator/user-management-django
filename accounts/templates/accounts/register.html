{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="col-sm-10 col-md-8 col-lg-6">
    <div class="p-5 rounded-4 bg-white border border-2 shadow-sm">
      <div class="mb-5 text-center">
        <h2 class="fw-bold text-primary-emphasis">âœ¨ Create Your Account</h2>
        <p class="text-secondary fst-italic">KARIBU</p>
      </div>
      <form method="POST" novalidate>
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-4">
            <label for="{{ field.id_for_label }}" class="form-label text-dark">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <div class="text-danger small mt-1">{{ field.errors }}</div>
            {% endif %}
          </div>
        {% endfor %}
        <div class="d-grid">
          <button type="submit" class="btn btn-success fw-semibold py-2">Create Account</button>
        </div>
      </form>
      <div class="mt-4 text-center">
        <p class="text-muted mb-1">Already a member?</p>
        <a href="/accounts/login/" class="btn btn-outline-primary btn-sm">Log In</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
