{% extends 'base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}

  <div class="col-sm-10 col-md-7 col-lg-5">
    <div class="bg-white rounded-4 shadow p-5 border border-2">
      <div class="text-center mb-4">
        <h2 class="fw-semibold text-dark-emphasis">ðŸ”’ Update Your Password</h2>
        <p class="text-muted fst-italic">Keep your account secure by updating your credentials</p>
      </div>
      <form method="POST" novalidate>
        {% csrf_token %}
        {{ form.as_p }}

          <button type="submit" class="btn btn-dark py-2">Save New Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
